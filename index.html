<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #0d0d0d; /* 夜空底色 */
      color: #f0f0f0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #ffd700; /* 金黃色 */
      text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff4500;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ccc;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #ffdd55;
      border-bottom: 2px solid #444;
      padding-bottom: 0.3rem;
      text-shadow: 0 0 5px #ff6600;
    }
    .card {
      background: rgba(20, 20, 20, 0.85);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.85);
      color: #aaa;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
    }
    a {
      color: #66ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* 煙火 Canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #0d0d0d;
    }
  </style>
</head>
<body>
  <!-- 煙火背景 -->
  <canvas id="fireworks"></canvas>

  <header>
    <h1>嗨，我是 XXX 🎆</h1>
    <p>歡迎來到我的祭典風格個人網站</p>
  </header>

  <section>
    <h2>關於我</h2>
    <div class="card">
      <p>這裡可以放你的自我介紹，例如學校、專業、興趣，或是你目前在做的事。</p>
    </div>

    <h2>技能</h2>
    <div class="card">
      <ul>
        <li>程式語言：Python, JavaScript, C++</li>
        <li>工具：Git, Linux, VS Code</li>
        <li>其他：網站開發、資料分析</li>
      </ul>
    </div>

    <h2>作品集</h2>
    <div class="card">
      <p><a href="https://github.com/你的帳號/你的專案" target="_blank">專案 1：XXXX</a></p>
      <p><a href="https://github.com/你的帳號/你的專案" target="_blank">專案 2：XXXX</a></p>
    </div>

    <h2>聯絡方式</h2>
    <div class="card">
      <p>Email: yourmail@example.com</p>
      <p>GitHub: <a href="https://github.com/你的帳號" target="_blank">https://github.com/你的帳號</a></p>
    </div>
  </section>

  <footer>
    <p>© 2025 我的個人網站 | 🎇 祭典夜空下的煙火</p>
  </footer>

  <!-- 煙火效果 JS -->
  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    class Firework {
      constructor(x, y, radius, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function randomColor() {
      const colors = ["#ff4d4d", "#ffcc00", "#66ff66", "#66ccff", "#ff99ff", "#ffffff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        fireworks.push(
          new Firework(
            x, y, 2, randomColor(),
            Math.cos(angle) * speed,
            Math.sin(angle) * speed
          )
        );
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(13, 13, 13, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    setInterval(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
    }, 2000);

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
