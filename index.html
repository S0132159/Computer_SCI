<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }
    .card {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>嗨，我是 XXX 👋</h1>
    <p>歡迎來到我的個人網站</p>
  </header>

  <section>
    <h2>關於我</h2>
    <div class="card">
      <p>這裡可以放你的自我介紹，例如學校、專業、興趣，或是你目前在做的事。</p>
    </div>

    <h2>技能</h2>
    <div class="card">
      <ul>
        <li>程式語言：Python, JavaScript, C++</li>
        <li>工具：Git, Linux, VS Code</li>
        <li>其他：網站開發、資料分析</li>
      </ul>
    </div>

    <h2>作品集</h2>
    <div class="card">
      <p><a href="https://github.com/你的帳號/你的專案" target="_blank">專案 1：XXXX</a></p>
      <p><a href="https://github.com/你的帳號/你的專案" target="_blank">專案 2：XXXX</a></p>
    </div>

    <h2>聯絡方式</h2>
    <div class="card">
      <p>Email: yourmail@example.com</p>
      <p>GitHub: <a href="https://github.com/你的帳號" target="_blank">https://github.com/你的帳號</a></p>
    </div>
  </section>

  <footer>
    <p>© 2025 我的個人網站 | Powered by GitHub Pages</p>
  </footer>
</body>
</html>
